<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" rx="20" fill="#F3E8FF" />

    <!-- Person figure -->
    <circle cx="300" cy="150" r="50" fill="#6B46C1" />
    <rect x="250" y="210" width="100" height="120" rx="10" fill="#6B46C1" />

    <!-- Arms -->
    <rect x="220" y="220" width="30" height="80" rx="5" fill="#6B46C1" />
    <rect x="350" y="220" width="30" height="80" rx="5" fill="#6B46C1" />

    <!-- Legs -->
    <rect x="270" y="330" width="20" height="60" rx="5" fill="#6B46C1" />
    <rect x="310" y="330" width="20" height="60" rx="5" fill="#6B46C1" />

    <!-- AI helper elements -->
    <circle cx="150" cy="200" r="30" fill="#553C9A" />
    <circle cx="150" cy="200" r="20" fill="#6B46C1" />
    <text x="150" y="205" font-family="Arial" font-size="20" font-weight="bold" fill="white"
        text-anchor="middle">AI</text>

    <circle cx="450" cy="200" r="30" fill="#553C9A" />
    <circle cx="450" cy="200" r="20" fill="#6B46C1" />
    <text x="450" y="205" font-family="Arial" font-size="20" font-weight="bold" fill="white"
        text-anchor="middle">AI</text>

    <!-- Task list -->
    <rect x="100" y="100" width="150" height="30" rx="5" fill="#553C9A" />
    <text x="175" y="120" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Hiring</text>

    <rect x="100" y="140" width="150" height="30" rx="5" fill="#553C9A" />
    <text x="175" y="160" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Invoicing</text>

    <rect x="100" y="180" width="150" height="30" rx="5" fill="#553C9A" />
    <text x="175" y="200" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Customer Support</text>

    <rect x="100" y="220" width="150" height="30" rx="5" fill="#553C9A" />
    <text x="175" y="240" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Admin Tasks</text>

    <!-- Checkmarks -->
    <circle cx="350" cy="120" r="15" fill="#553C9A" />
    <path d="M345 120 L348 123 L355 116" stroke="white" stroke-width="3" fill="none" />

    <circle cx="350" cy="160" r="15" fill="#553C9A" />
    <path d="M345 160 L348 163 L355 156" stroke="white" stroke-width="3" fill="none" />

    <circle cx="350" cy="200" r="15" fill="#553C9A" />
    <path d="M345 200 L348 203 L355 196" stroke="white" stroke-width="3" fill="none" />

    <circle cx="350" cy="240" r="15" fill="#553C9A" />
    <path d="M345 240 L348 243 L355 236" stroke="white" stroke-width="3" fill="none" />

    <!-- Connecting lines -->
    <path d="M250 120 L335 120" stroke="#553C9A" stroke-width="2" stroke-dasharray="5,5" />
    <path d="M250 160 L335 160" stroke="#553C9A" stroke-width="2" stroke-dasharray="5,5" />
    <path d="M250 200 L335 200" stroke="#553C9A" stroke-width="2" stroke-dasharray="5,5" />
    <path d="M250 240 L335 240" stroke="#553C9A" stroke-width="2" stroke-dasharray="5,5" />
</svg>