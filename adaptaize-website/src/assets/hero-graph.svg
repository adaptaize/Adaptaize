<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#F7FAFC" rx="12" ry="12" />

    <!-- Grid Lines -->
    <g stroke="#E2E8F0" stroke-width="1" stroke-dasharray="4 4">
        <line x1="80" y1="320" x2="520" y2="320" />
        <line x1="80" y1="240" x2="520" y2="240" />
        <line x1="80" y1="160" x2="520" y2="160" />
        <line x1="80" y1="80" x2="520" y2="80" />
    </g>

    <!-- Y-Axis -->
    <line x1="80" y1="40" x2="80" y2="320" stroke="#4A5568" stroke-width="2" />
    <!-- X-Axis -->
    <line x1="80" y1="320" x2="520" y2="320" stroke="#4A5568" stroke-width="2" />

    <!-- Y-Axis Labels -->
    <text x="60" y="320" font-family="Arial" font-size="14" fill="#4A5568" text-anchor="end">$0</text>
    <text x="60" y="240" font-family="Arial" font-size="14" fill="#4A5568" text-anchor="end">$50K</text>
    <text x="60" y="160" font-family="Arial" font-size="14" fill="#4A5568" text-anchor="end">$100K</text>
    <text x="60" y="80" font-family="Arial" font-size="14" fill="#4A5568" text-anchor="end">$150K</text>

    <!-- X-Axis Labels -->
    <text x="120" y="340" font-family="Arial" font-size="14" fill="#4A5568" text-anchor="middle">Jan</text>
    <text x="200" y="340" font-family="Arial" font-size="14" fill="#4A5568" text-anchor="middle">Feb</text>
    <text x="280" y="340" font-family="Arial" font-size="14" fill="#4A5568" text-anchor="middle">Mar</text>
    <text x="360" y="340" font-family="Arial" font-size="14" fill="#4A5568" text-anchor="middle">Apr</text>
    <text x="440" y="340" font-family="Arial" font-size="14" fill="#4A5568" text-anchor="middle">May</text>
    <text x="520" y="340" font-family="Arial" font-size="14" fill="#4A5568" text-anchor="middle">Jun</text>

    <!-- Baseline Growth Line (Without AdaptAIze) -->
    <path d="M 120 300 Q 200 290, 280 280 T 440 270 T 520 260" stroke="#CBD5E0" stroke-width="3" fill="none" />

    <!-- Growth Line (With AdaptAIze) -->
    <path d="M 120 300 Q 200 250, 280 200 T 440 120 T 520 80" stroke="#6B46C1" stroke-width="4" fill="none" />

    <!-- Data Points (With AdaptAIze) -->
    <circle cx="120" cy="300" r="5" fill="#6B46C1" />
    <circle cx="200" cy="250" r="5" fill="#6B46C1" />
    <circle cx="280" cy="200" r="5" fill="#6B46C1" />
    <circle cx="360" cy="160" r="5" fill="#6B46C1" />
    <circle cx="440" cy="120" r="5" fill="#6B46C1" />
    <circle cx="520" cy="80" r="5" fill="#6B46C1" />

    <!-- Data Points (Without AdaptAIze) -->
    <circle cx="120" cy="300" r="5" fill="#CBD5E0" />
    <circle cx="200" cy="290" r="5" fill="#CBD5E0" />
    <circle cx="280" cy="280" r="5" fill="#CBD5E0" />
    <circle cx="360" cy="275" r="5" fill="#CBD5E0" />
    <circle cx="440" cy="270" r="5" fill="#CBD5E0" />
    <circle cx="520" cy="260" r="5" fill="#CBD5E0" />

    <!-- Legend -->
    <rect x="100" y="20" width="15" height="3" fill="#6B46C1" />
    <text x="125" y="25" font-family="Arial" font-size="14" fill="#4A5568">With AdaptAIze</text>

    <rect x="300" y="20" width="15" height="3" fill="#CBD5E0" />
    <text x="325" y="25" font-family="Arial" font-size="14" fill="#4A5568">Without AdaptAIze</text>

    <!-- Growth Indicator -->
    <g transform="translate(400, 100)">
        <rect x="0" y="0" width="150" height="60" rx="8" ry="8" fill="#6B46C1" opacity="0.1" />
        <text x="75" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="#6B46C1"
            text-anchor="middle">+225% Growth</text>
        <text x="75" y="45" font-family="Arial" font-size="12" fill="#4A5568" text-anchor="middle">in 6 months with
            AdaptAIze</text>
    </g>

    <!-- Feature Icons -->
    <g transform="translate(100, 180)">
        <circle cx="0" cy="0" r="20" fill="#6B46C1" opacity="0.1" />
        <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="#6B46C1"
            text-anchor="middle">AI</text>
    </g>
    <text x="130" y="185" font-family="Arial" font-size="12" fill="#4A5568">Automation</text>

    <g transform="translate(250, 150)">
        <circle cx="0" cy="0" r="20" fill="#6B46C1" opacity="0.1" />
        <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="#6B46C1"
            text-anchor="middle">LG</text>
    </g>
    <text x="280" y="155" font-family="Arial" font-size="12" fill="#4A5568">Lead Generation</text>

    <g transform="translate(400, 120)">
        <circle cx="0" cy="0" r="20" fill="#6B46C1" opacity="0.1" />
        <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="#6B46C1"
            text-anchor="middle">BP</text>
    </g>
    <text x="430" y="125" font-family="Arial" font-size="12" fill="#4A5568">Business Processes</text>
</svg>